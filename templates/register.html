<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
<body>
    <div class="title">
        <h1>Enter your information below</h1>
    </div>
    <div id="content">
        <form method="post" action="{{ url_for('register_user') }}">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" /><br />
            <label for="password">Enter password:</label>
            <input type="password" name="password" /><br />
            <label for="firstName">Enter firstname:</label>
            <input type="text" name="firstName" /><br />
            <label for="lastName">Enter lastName:</label>
            <input type="text" name="lastName" /><br />
            <label for="birthday">Enter birthday:</label>
            <input type="date" name="birthday" /><br />
            <label for="hometown">Enter hometown:</label>
            <input type="text" name="hometown" /><br />
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        <input type="submit" />
    </form>
</div>
</body>
<a href='/'>Home</a>
